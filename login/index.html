<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh Academy Live</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script
  async
  crossorigin="anonymous"
  data-clerk-publishable-key="pk_live_Y2xlcmsuaGFyc2hhY2FkZW15bGl2ZS5vcmck"
  src="https://clerk.harshacademylive.org/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
  type="text/javascript">
</script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">

    <h1 class="text-2xl font-bold mb-6">Harsh Academy Live</h1>

    <p id="status" class="text-sm text-gray-500 mb-4">
      Initializingâ€¦
    </p>

    <div id="authButtons" class="flex justify-center gap-3 hidden">
      <button id="loginBtn"
        class="px-4 py-2 bg-purple-600 text-white rounded-md">
        Login
      </button>

      <button id="registerBtn"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md">
        Register
      </button>
    </div>

    <div id="profile" class="hidden">
      <img id="avatar" class="w-20 h-20 rounded-full mx-auto mb-3" />
      <p id="name" class="font-medium"></p>
      <p id="email" class="text-sm text-gray-500"></p>

      <button id="logoutBtn"
        class="mt-4 text-sm text-purple-600">
        Logout
      </button>
    </div>

  </div>

  <script>
    function waitForClerk() {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const timer = setInterval(() => {
          if (window.Clerk) {
            clearInterval(timer);
            resolve();
          }
          if (++attempts > 50) {
            clearInterval(timer);
            reject("Clerk not loaded");
          }
        }, 100);
      });
    }

    window.addEventListener("load", async () => {
      const status = document.getElementById("status");

      try {
        await waitForClerk();
        await Clerk.load();

        status.textContent = "";

        document.getElementById("loginBtn").onclick = () => Clerk.openSignIn();
        document.getElementById("registerBtn").onclick = () => Clerk.openSignUp();
        document.getElementById("logoutBtn").onclick = () => Clerk.signOut();

        if (Clerk.user) {
          document.getElementById("authButtons").classList.add("hidden");
          document.getElementById("profile").classList.remove("hidden");

          document.getElementById("avatar").src = Clerk.user.imageUrl;
          document.getElementById("name").innerText =
            Clerk.user.fullName || "User";
          document.getElementById("email").innerText =
            Clerk.user.emailAddresses[0].emailAddress;
        } else {
          document.getElementById("authButtons").classList.remove("hidden");
        }

      } catch (e) {
        status.textContent =
          "Authentication failed (check domain & ad-block)";
        console.error(e);
      }
    });
  </script>

</body>
</html>
